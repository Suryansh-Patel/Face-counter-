<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Face Detection</title>
    <style>
        body {
            text-align: center;
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-top: 20px;
        }
        #video {
            margin-top: 20px;
            border: 5px solid #4caf50;
            border-radius: 10px;
        }
        button {
            margin: 15px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Real-Time Face Detection</h1>
    <img id="video" src="{{ url_for('video_feed') }}" width="720" height="560">
    <br>
    <button onclick="startVideo()">Start</button>
    <button onclick="stopVideo()">Stop</button>

    <script>
        const video = document.getElementById('video');
        let isRunning = true;

        function startVideo() {
            if (!isRunning) {
                video.src = "{{ url_for('video_feed') }}";
                isRunning = true;
            }
        }

        function stopVideo() {
            if (isRunning) {
                video.src = "";
                isRunning = false;
            }
        }
    </script>
</body>
</html>
